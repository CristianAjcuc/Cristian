<mat-toolbar color="primary">
    <button mat-icon-button (click)="sidenav.toggle()" matTooltip="Menu">
        <mat-icon>menu</mat-icon>
    </button>
    <span>FundacionAltaVerapaz.com</span>
    <span class="toolbar-item-spacer"></span>
    <button mat-icon-button matTooltip="Like">
        <mat-icon>favorite</mat-icon>
    </button>
    <button mat-icon-button matTooltip="Share">
        <mat-icon>share</mat-icon>
    </button>
    <button mat-icon-button matTooltip="Notifications">
        <mat-icon>notifications</mat-icon>
    </button>
    <button mat-icon-button matTooltip="My Account" [matMenuTriggerFor]="userAccountMenu">
        <mat-icon>account_circle</mat-icon>
    </button>
    <mat-menu #userAccountMenu [overlapTrigger]="false" yPosition="below">
        <button mat-menu-item routerLink="#">
            <mat-icon>person</mat-icon><span>My Account</span>
        </button>
        <button mat-menu-item routerLink="#">
            <mat-icon>settings</mat-icon><span>Settings</span>
        </button>
        <button mat-menu-item routerLink="#">
            <mat-icon>help</mat-icon><span>Help</span>
        </button>
        <mat-divider></mat-divider>
        <button mat-menu-item routerLink="#">
            <mat-icon>exit_to_app</mat-icon>Logout
        </button>
    </mat-menu>
</mat-toolbar>

<mat-sidenav-container class="app-container">
    <mat-sidenav #sidenav mode="side" [class.mat-elevation-z4]="true" class="app-sidenav">
        <mat-nav-list>
            <mat-list-item>
                <mat-icon>dashboard</mat-icon><span>Men√∫ Principal</span>
            </mat-list-item>
            <mat-expansion-panel [class.mat-elevation-z0]="true">
                <mat-expansion-panel-header>
                    Usuarios
                </mat-expansion-panel-header>
                <mat-nav-list>
                    <a mat-list-item (click)="personal()">
                        <mat-icon>user</mat-icon><span>Personal</span>
                    </a>
                    <a mat-list-item (click)="roles()">
                        <mat-icon>rol</mat-icon><span>Roles</span>
                    </a>
                </mat-nav-list>
            </mat-expansion-panel>
            <mat-expansion-panel [class.mat-elevation-z0]="true">
                <mat-expansion-panel-header>
                    Pacientes
                </mat-expansion-panel-header>
                <mat-nav-list>
                    <a mat-list-item (click)="paciente()">Registrar</a>
                    <a mat-list-item routerLink="#">Historial</a>
                    <a mat-list-item routerLink="#">Citas</a>
                </mat-nav-list>
            </mat-expansion-panel>
            <mat-expansion-panel [class.mat-elevation-z0]="true">
                <mat-expansion-panel-header>
                    Horarios
                </mat-expansion-panel-header>
                <mat-nav-list>
                    <a mat-list-item (click)="doctor()">Doctor</a>
                </mat-nav-list>
            </mat-expansion-panel>
            <mat-expansion-panel [class.mat-elevation-z0]="true">
                <mat-expansion-panel-header>
                    Productos
                </mat-expansion-panel-header>
                <mat-nav-list>
                    <a mat-list-item routerLink="#">Consultar</a>
                    <a mat-list-item routerLink="#">Modificar</a>
                    <a mat-list-item routerLink="#">Reporte</a>
                </mat-nav-list>
            </mat-expansion-panel>
            <mat-expansion-panel [class.mat-elevation-z0]="true">
                <mat-expansion-panel-header>
                    Reportes
                </mat-expansion-panel-header>
                <mat-nav-list>
                    <a mat-list-item routerLink="#">Pacientes por Doctor</a>
                    <a mat-list-item routerLink="#">Pacientes Atendidos</a>
                    <a mat-list-item routerLink="#">Anteciones por fecha</a>
                </mat-nav-list>
            </mat-expansion-panel>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <!-- <router-outlet>
            <div class="app-sidenav-content">
                Components open here
            </div>
        </router-outlet> -->
        <app-rol *ngIf="opcionSeleccionada=='Roles'"></app-rol>
        <app-personal *ngIf="opcionSeleccionada=='Personal'"></app-personal>
        <app-paciente *ngIf="opcionSeleccionada=='Paciente'"></app-paciente>
        <app-doctor *ngIf="opcionSeleccionada=='Doctor'"></app-doctor>
    </mat-sidenav-content>
</mat-sidenav-container>
