<div class="card" style="margin-left: 5%; margin-right: 5%; margin-top: 5%;">
    <div class="card-header">
        <h5 class="card-title">PERSONAL</h5>
    </div>
    <div class="card-body">
        <form>
            <div class="form-row">
                <div class="form-group col-md-6" style="float: left; padding-right: 10px">
                    <label for="inputEmail4">Nombres</label>
                    <input type="text" class="form-control" id="inputEmail4" placeholder="Ingrese Nombres">
                </div>
                <div class="form-group col-md-6" style="float: right; padding-left: 10px;">
                    <label for="inputPassword4">Apellidos</label>
                    <input type="text" class="form-control" id="inputPassword4" placeholder="Ingrese Apellidos">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-4 mb-3" style="float: left; padding-right: 10px">
                    <label for="inputEmail4">Email</label>
                    <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                </div>
                <div class="form-group col-md-4 mb-3" style="float: left; padding-left: 10px; padding-left: 10px;">
                    <label for="inputPassword4">Usuario</label>
                    <input type="password" class="form-control" id="inputPassword4" placeholder="Usuario">
                </div>
                <div class="form-group col-md-4 mb-3" style="float: right; padding-left: 10px;">
                    <label for="inputPassword4">Contraseña</label>
                    <input type="password" class="form-control" id="inputPassword4" placeholder="Contraseña">
                </div>
            </div>
            <div class="form-group">
                <label for="inputAddress">Dirección</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="Ingrese dirección">
            </div>
            <div class="form-row">
                <div class="form-group col-md-4 mb-3" style="float: left; padding-right: 10px">
                    <label for="inputEmail4">DPI</label>
                    <input type="text" class="form-control" id="inputEmail4" placeholder="Ingrese DPI">
                </div>
                <div class="form-group col-md-4 mb-3" style="float: left; padding-left: 10px; padding-right: 10px;">
                    <label for="inputPassword4">NIT</label>
                    <input type="text" class="form-control" id="inputPassword4" placeholder="Ingrese NIT">
                </div>
                <div class="form-group col-md-4 mb-3" style="float: right; padding-left: 10px;">
                    <label for="inputPassword4">Teléfono</label>
                    <input type="text" class="form-control" id="inputPassword4" placeholder="Ingrese teléfono">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-4" style="padding-right: 10px">
                    <label for="inputAddress2">Fecha Nacimiento</label>
                    <input type="date" class="form-control" id="inputAddress2">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-4 mb-3" style="float: left; padding-right: 10px">
                    <label for="inputState">Sexo</label>
                    <select id="inputState" class="form-control">
                        <option selected>Seleccione...</option>
                        <option>Masculino</option>
                        <option>Femenino</option>
                    </select>
                </div>
                <div class="form-group col-md-4 mb-3" style="float: left; padding-left: 10px; padding-right: 10px;">
                    <label for="inputState">Profesión</label>
                    <select id="inputState" class="form-control">
                        <option selected>Seleccione profesión...</option>
                        <option>Oftalmólogo(a)</option>
                        <option>Enfermero(a)</option>
                    </select>
                </div>
                <div class="form-group col-md-4 mb-3" style="float: right; padding-left: 10px;">
                    <label for="inputState">Rol</label>
                    <select id="inputState" class="form-control">
                        <option selected>Seleccione rol...</option>
                        <option>Administrador</option>
                        <option>Doctor</option>
                        <option>Auxiliar</option>
                    </select>
                </div>
            </div>
            <!-- <div class="form-group">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Check me out
                </label>
              </div>
            </div> -->
            <div class="form-group" style="margin-top: 25px;">
                <button type="submit" class="btn btn-primary" (click)="registrar()">Registrar</button>
            </div>
        </form>
    </div>
</div>
